<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script defer src="index.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="output-area">
			<div>36 + 9 =</div>
			<div>45</div>
		</div>
		<div class="action-buttons-area">
			<button data-ctaType="operation">CE</button>
			<button data-ctaType="operation">C</button>
			<button data-ctaType="operation">&lt;x</button>
			<button data-ctaType="operation">%</button>

			<button data-ctaType="number">7</button>
			<button data-ctaType="number">8</button>
			<button data-ctaType="number">9</button>
			<button data-ctaType="operation">X</button>

			<button data-ctaType="number">4</button>
			<button data-ctaType="number">5</button>
			<button data-ctaType="number">6</button>
			<button data-ctaType="operation">-</button>

			<button data-ctaType="number">1</button>
			<button data-ctaType="number">2</button>
			<button data-ctaType="number">3</button>
			<button data-ctaType="operation">+</button>

			<button>+-</button>
			<button data-ctaType="number">0</button>
			<button>.</button>
			<button data-ctaType="calculate-result">=</button>
		</div>
	</div>
</body>
</html>
