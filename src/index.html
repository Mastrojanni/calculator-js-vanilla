<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script defer src="index.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="calculator__output">
			<div>36 + 9 +</div>
			<div>45</div>
		</div>
		<div class="calculator__action-buttons">
			<button class="calculator__action-button--operator">CE</button>
			<button class="calculator__action-button--operator">C</button>
			<button class="calculator__action-button--operator">&lt;x</button>
			<button class="calculator__action-button--operator">%</button>

			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="calculator__action-button--operator">X</button>

			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="calculator__action-button--operator">-</button>

			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="calculator__action-button--operator">+</button>

			<button>+-</button>
			<button>0</button>
			<button>.</button>
			<button class="calculator__action-button--operator--result">=</button>
		</div>
	</div>
</body>
</html>
